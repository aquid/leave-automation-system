<div class="container">
	<div class="row">
		<div class ='col-md-6 col-xs-12 col-md-offset-3 loginBox'>
			<div class="login page-header">
				<h1>Login To Your Account</h1>
			</div>
			<form class="login form-horizontal" role="form" ng-submit='processLogin()'>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="username" class="form-control" id="inputEmail3" placeholder="Email" ng-model='loginData.username'>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model='loginData.password'>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="loginbuton btn btn-primary btn-lg">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
